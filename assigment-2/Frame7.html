<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Navigation Bar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2c3e50;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #34495e;
    }

    .logo {
      float: left;
      padding: 10px;
    }

    nav a.logo {
      font-size: 1.5em;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="logo">
      <a href="#" class="logo">R's</a>
    </div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</nav>

<!-- Your page content goes here -->

</body>
</html>
