.product {
    max-width: 400px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

.product img {
    max-width: 100%;
    border-radius: 5px;
}

.product h2 {
    margin-top: 10px;
}

.product p.price {
    font-size: 1.2em;
    color: #3498db;
}

.product button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1em;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
